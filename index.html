<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenWatch</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">

    <div class="snackbar">
      <span>GreenWatch Online</span>
      <button class="close-btn">Sair</button>
    </div>

    <main>
      <!-- Medidor de umidade -->
      <div id="medidor"></div>
      <div id="umidade" class="umidade-display"></div>

      <!-- Faixa ideal de umidade -->
      <div id="umidade-texto" class="umidade-ideal">
        Selecione uma planta para ver o nível de umidade ideal.
      </div>

      <!-- Estado da umidade (baixo, adequado, alto) -->
      <div id="estado" class="umidade-status"></div>

      <div class="emoji-msg">
        <div class="msg">Vamos cuidar da sua plantinha?</div>
      </div>
    </main>

    <footer>
      <div class="input-wrapper">
        <select id="plant-select" class="search-select">
          <option disabled selected>🔍 Nome da planta</option>
          <option>Espada-de-São-Jorge</option>
          <option>Zamioculca</option>
          <option>Jiboia</option>
          <option>Lírio-da-paz</option>
          <option>Samambaia</option>
          <option>Maranta</option>
          <option>Peperômia</option>
          <option>Antúrio</option>
          <option>Begônia</option>
          <option>Pacová</option>
          <option>Cactos</option>
          <option>Suculentas</option>
          <option>Areca (Palmeira Chamaedorea)</option>
          <option>Fitônia</option>
          <option>Orquídea (Phalaenopsis)</option>
        </select>
      </div>
    </footer>
  </div>

  <script src="./scripts/js-fluid-meter.js"></script>
  <script src="./scripts/connect_api.js"></script> <!-- aqui vai o script que vai incluir toda a lógica -->

  <script>
    document.querySelector('.close-btn').addEventListener('click', function () {
      document.querySelector('.snackbar').style.display = 'none';
    });
  </script>
</body>

</html>
